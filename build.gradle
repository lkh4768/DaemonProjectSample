// Apply the java plugin to add support for Java
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:latest.release'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'xyz.swwarehouse.daemon.sample.Main'
    )
  }
}

